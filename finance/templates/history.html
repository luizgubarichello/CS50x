{% extends "layout.html" %}

{% block title %}
    History
{% endblock %}

{% block main %}

    <table class="table table-striped">
        <thead>
        <tr>
            <th scope="col">Symbol</th>
            <th scope="col">Price</th>
            <th scope="col">Shares</th>
            <th scope="col">Datetime</th>
        </tr>
        </thead>
        <tbody>
        {% for t in t_history %}
            <tr>
                <td>{{ t["symbol"] }}</td>
                <td>{{ t["price"] }}</td>
                <td>{{ t["shares"] }}</td>
                <td>{{ t["transaction_date"] }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>

{% endblock %}
