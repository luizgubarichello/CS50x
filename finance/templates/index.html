{% extends "layout.html" %}

{% block title %}
    Index
{% endblock %}

{% block main %}
    <table class="table table-striped">
        <thead>
            <tr>
                <th scope="col">Symbol</th>
                <th scope="col">Current Price</th>
                <th scope="col">Shares Owned</th>
                <th scope="col">Total Value</th>
            </tr>
        </thead>
        <tbody>
            {% for t in symbols %}
            <tr>
                <td>{{ t["symbol"] }}</td>
                <td>{{ t["price"] }}</td>
                <td>{{ t["shares"] }}</td>
                <td>{{ t["value"] }}</td>
            </tr>
            {% endfor %}
        </tbody>
        <tfoot>
            <tr>
                <th colspan="3" style="text-align: right;">Cash</th>
                <th>{{ cash }}</th>
            </tr>
            <tr>
                <th colspan="3" style="text-align: right;">Account Value</th>
                <th>{{ grand_total }}</th>
            </tr>
        </tfoot>
    </table>
{% endblock %}
